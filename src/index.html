<!DOCTYPE html>
<html>

<head>
    <title>Weather - show local weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/style.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->
</head>

<body>
    <h1>Local Weather</h1>
    <h3></h3>
    <h4></h4>
    <div id="location"></div>
    <p id="lat"></p>
    <p id="lon"></p>
    <button id="button">Get Weather</button>
    <form id="form">
        <input id="lonn" name="lon" type="hidden">
        <input id="latt" type="hidden" name="lat" value="Lattitude"> </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- build:js js/quotewall.min.js -->
    <script src="js/localweather.js" type="text/javascript"></script>
    <!-- /build -->
</body>

</html>
