<!DOCTYPE html>
<html>

<head>
    <title>Weather - show local weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/style.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->
</head>

<body>
    <h1 class="text-center">Local Weather</h1>
    <div class="content-box">
        <div id="location" class="wrapper"></div>
        <div id="icon"></div>
        <div class="wrapper">
            <div id="temperature"></div>
            <div id="sky"></div>
            <div id="description"></div>
            <div class="text">Wind</div>
            <div id="wind"></div>
        </div>
    </div>
    <form id="form">
        <input id="lonn" name="lon" type="hidden">
        <input id="latt" type="hidden" name="lat" value="Lattitude"> </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- build:js js/localweather.min.js -->
    <script src="js/localweather.js" type="text/javascript"></script>
    <!-- /build -->
</body>

</html>
