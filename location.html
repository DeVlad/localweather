<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div> Country name: <span id="country"></span>
        <br> Country ISO code: <span id="country_code"></span>
        <br> Region: <span id="region"></span>
        <br> Region code: <span id="region_code"></span>
        <br> City: <span id="city"></span>
        <br> Latitude: <span id="latitude"></span>
        <br> Longitude: <span id="longitude"></span>
        <br> Time zone: <span id="timezone"></span>
        <br> IP address: <span id="ip"></span> </div>
    <div class="row">
        <div id="twitter-button" class="col-xs-12"> <a class="twitter-share-button">
      Tweet
      </a>
            <!--javascript for twitter button-->
            <script>
                window.twttr = (function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0]
                        , t = window.twttr || {};
                    if (d.getElementById(id)) returnt;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                    t._e = [];
                    t.ready = function (f) {
                        t._e.push(f);
                    };
                    return t;
                }(document, "script", "twitter-wjs"));
            </script>
        </div>
    </div>
</body>
<script>
    $.getJSON('https://freegeoip.net/json/').done(function (location) {
        $('#country').html(location.country_name);
        $('#country_code').html(location.country_code);
        $('#region').html(location.region_name);
        $('#region_code').html(location.region_code);
        $('#city').html(location.city);
        $('#latitude').html(location.latitude);
        $('#longitude').html(location.longitude);
        $('#timezone').html(location.time_zone);
        $('#ip').html(location.ip);
    });
</script>
<script>
    //test
    $('iframe.twitter-share-button,a.twitter-share-button').remove();
    var twtr = '<a class="twitter-share-button"></a>';
    var quoteText = "Current Weather";
    $('#twitter-button').append(twtr);
    $('.twitter-share-button').attr('href', 'https://twitter.com/share').attr('data-text', quoteText);
    twttr.widgets.load();
</script>

</html>
